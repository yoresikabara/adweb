            color: #333;

        }
        .accordion-button::after {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23333' viewBox='0 0 16 16'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");

        }
        
        .accordion-item {
            margin-bottom: 10px; /* Consistent spacing between accordion items */
        }
        
        .binding-icon, .brand-icon, .drink-icon {
            width: 85px;

            margin-right: 10px;
        }
        .drink-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    
        /* Custom checkbox styles */
        input[type='checkbox'] {
            -webkit-appearance: none; 
            -moz-appearance: none;
            appearance: none;
            width: 20px; /* Custom width */
            height: 20px; /* Custom height */
            background-color: #fff; /* Background color */
            border: 2px solid #333; /* Darker border color */
            cursor: pointer;
        }
    
        input[type='checkbox']:checked {
            background-color: #333; /* Darker background color for checked state */
        }
    
        /* Custom checkbox checkmark style */
        input[type='checkbox']:checked::after {
            content: '';
            display: block;
            width: 6px;
            height: 11px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
            margin: 2px 0 0 6px;
        }
    
        .logo-image {
        height: 100px; 
        vertical-align: middle;
        margin-right: 15px;
    }
    
    .inline-heading {
        display: inline-block;
        vertical-align: middle;
    }
    .drink-image {
        width: 100px;
        height: 100px;
        background-size: cover;
        background-position: center;
        border-radius: 50%;
    }
